  <body>

<script>
console.log("Put following array in ascending order")
var number = [1,5,3,2,7,9,8,4];
console.log(number);

for(var i = 0; i < 7; i++){

  for(var t = 0; t < 7; t++){

    if(number[t] > number[t+1]){
      var ip = number[t];
      var tip = number[t+1];
      number[t+1] = number[t];
      number[t] = tip;


    }
}
}
console.log(number);

console.log("Put previous array in descending order");

for(var i = 0; i < 7; i++){

  for(var t = 0; t < 7; t++){

    if(number[t] < number[t+1]){
      var ip = number[t];
      var tip = number[t+1];
      number[t+1] = number[t];
      number[t] = tip;


    }
}
}
console.log(number);


</script>
